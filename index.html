<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프리미어리그 홈페이지</title>
    <link rel="stylesheet" href="./html/dist/asset/css/common.css" />
    <link rel="stylesheet" href="./html/dist/asset/css/font.css" />
    <link rel="stylesheet" href="./html/dist/asset/css/reset.css" />
    <link rel="stylesheet" href="./html/dist/asset/css/main.css" />
  </head>
  <body style="overflow-x: hidden">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <header>
      <div class="headercontainer">
        <div class="left_cont">
          <div class="header_logo">
            <a href="#">
              <img
                src="./html/dist/asset/image/common/icon/premier-league.png"
                alt="premier-league-logo"
              />
            </a>
          </div>
          <ul>
            <li><a href="#">리그 일정</a></li>
            <li><a href="#">리그 순위</a></li>
            <li><a href="#">뉴스</a></li>
            <li><a href="#">상품 판매</a></li>
          </ul>
        </div>
        <div class="signbox">
          <div class="sign-box"><a href="#">로그인</a></div>
          <div class="join-box"><a href="#">회원가입</a></div>
        </div>
      </div>
    </header>
    <div class="main-container">
      <div class="main-slide">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="./html/dist/asset/image/main/icon/arsenal.png"
                alt="arsenal"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./html/dist/asset/image/main/icon/chelsea.png"
                alt="chelsea"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./html/dist/asset/image/main/icon/Liverpool.png"
                alt="Liverpool"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./html/dist/asset/image/main/icon/manchester-united.png"
                alt="manchester-united"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./html/dist/asset/image/main/icon/mancity.png"
                alt="mancity"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./html/dist/asset/image/main/icon/spurs.png"
                alt="spurs"
              />
            </div>
          </div>
        </div>
        <div class="cont-text">
          <div class="main-submit">
            <p>프리미어리그 홈페이지 사이트</p>
          </div>
          <div class="sign-box"><a href="#">로그인하기</a></div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="./html/dist/asset/js/lib/script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
